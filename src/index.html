<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Kiosk App</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="welcomePage">
    <div id="logoWelcome">

    </div>
    <div id="welcomeText">
      Zapraszamy do zapoznania się z naszą ofertą
    </div>
    <div class="buttonStartClass">
      <button id="buttonStart">Chcę zobaczyć</button>

    </div>
  </div>
  <div id="main" class="hidden">
    <div id="head">
      <div id="logoMain">

      </div>
      <div>
        <p id="company"></p>
      </div>
      <nav class="navigationBar">
        <div id="menu">
          <ul>
            <li id="pdfMenu">PDFY</li>
            <li id="produktyMenu">PRODUKTY</li>
            <li id="filmyMenu">FILMY</li>
            <li id="wspolpracaMenu">WSPÓŁPRACA</li>
            <li id="kontaktMenu">KONTAKT</li>

        </div>
      </nav>
    </div>
    <div id="mainContent">
      <div id="pdf" class="pdfMain"></div>

      <div id="produkty" class="hidden"></div>

      <div id="filmy" class="hidden">

      </div>

      <div id="wspolpraca" class="hidden">
        <div class="wspolpacaContainer">
          <div class="wspolpracaText">
           <p> Chcesz z nami współpracować lub masz pytania?<br> Zostaw swój kontakt. Odezwiemy się!</p>
            
          </div>
          <div class="manWspolpraca">
            <img src="./assets/images/he.png">
          </div>
          <form>
            
             <input class="bigInput bigInputUp" type="text" name="name" placeholder="Imię i Nazwisko"><br>
             <input class="bigInput" type="text" name="email" placeholder="Email"><br>
             <input class="smallInput" type="text" name="telefon" placeholder="Telefon">
             <input class="smallInput smallInput2" type="text" name="firma" placeholder="Firma">

          </form>
        </div>
      </div>

      <div id="kontakt" class="hidden"></div>

      <div id="pdfPupop" class="pupPdf">
        <div class="pdfNavigation">
          <button id="prev" class="buttons">Poprzednia strona</button>
          <div class="buttons">Strona&nbsp <span id="npage"> 0 </span> &nbspz&nbsp <span id="npages"> 0 </span></div>
          <button id="next" class="buttons">Następna strona</button>
          <button id="buttonPdf" class="buttons">Wróć</button>
        </div>
        <div class="canvasContainer">
          <canvas id="cnv"></canvas>
        </div>
      </div>

      <div id="productOpen">


      </div>
      <div id="videoOpen">


      </div>
    </div>
  </div>

  <script src="../node_modules/hammerjs/hammer.js"></script>
  <script src="../node_modules/pdfjs-dist/build/pdf.js"></script>
  <script src="../node_modules/pdfjs-dist/build/pdf.worker.js"></script>
</body>

</html>
